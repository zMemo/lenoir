        <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lenoir</title>
        <link rel="stylesheet" href="/lenoir/screens/admin/stylesadmin/panel.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="lenoirhead"></div>
                <p class="admin">PANEL ADMIN</p>
            </div>
        </header>
        <div class="box">
            <div class="boxaddprod">
                <form method="post" id="addOferta">
                    <div class="box-form">
                        <input type="text" name="oferta" id="oferta" placeholder="oferta">
                        <input type="text" name="precio" class="boxclose" id="precio" placeholder="precio">
                        <input type="text" name="stock"  class="boxclose" id="stock" placeholder="stock">
                    </div>
                    <div class="box-form">
                        <input type="text" name="marca" class="boxnormal" id="marca" placeholder="marca">
                        <input type="text" name="categoria" class="boxnormal" id="categoria"placeholder="categoria">
                    </div>
                    <div class="box-form">
                        <input type="text" name="descripcion" class="boxtext" id="descripcion" placeholder="descripcion">
                        <input type="image" name="imagen" class="boximg"  id="imagen" placeholder="imagen">
                    </div>
                    <input type="submit" name="" id="">
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
        <div class="volver">
            <a href="/lenoir/screens/admin/panel.html"><button id="volver">VOLVER</button></a>
        </div>
    <script src="/lenoir/screens/admin/scripts/addoferta.js"></script>
