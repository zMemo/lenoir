<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="clientstyles/login.css">
    <link rel="icon" type="image/x-icon" href="/lenoir/screens/img/logo.png">
</head>
<body>
    <a href="/lenoir/screens/client/index.html"><div class="logo"></div></a>
    <form method="post" id="register">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="apellido">
        <input type="text" id="user" placeholder="Usuario">
        <input type="text" id="numero" placeholder="Número de telefono">
        <input type="date" id="numero" placeholder="nacimiento">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="registerpassword" placeholder="Contraseña">
        <input type="password" id="rpassword" placeholder="Repetir contraseña">
        <input type="submit" class="btn" value="REGISTRAR">
        <p class="warnings" id="warnings"></p>
        <a href="/lenoir/screens/client/login.html">YA TENGO UNA CUENTA</a>
    </form>
    <script src="/lenoir/screens/client/scripts/register.js"></script>
</body>
</html>
