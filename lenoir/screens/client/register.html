<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="clientstyles/login.css">
    <link rel="icon" type="image/x-icon" href="/lenoir/screens/img/logo.png">
</head>
<body>
    <a href="/lenoir/screens/client/index.html"><div class="logo"></div></a>
    <form method="post" id="register">
        <input type="text" id="nombre" placeholder="Nombre y apellido">
        <input type="text" id="user" placeholder="Usuario">
        <input type="text" id="numero" placeholder="Número de telefono">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="registerpassword" placeholder="Contraseña">
        <input type="password" id="rpassword" placeholder="Repetir contraseña">
        <input type="submit" class="btn" value="REGISTRAR">
        <div id="modal_container" class="modal-container">
            <div class="modal">
            <h1>Registrando...</h1>
            
            </div>
        </div>
        <p class="warnings" id="warnings"></p>
        <a href="/lenoir/screens/client/login.html">YA TENGO UNA CUENTA</a>
    </form>
    <script src="/lenoir/screens/client/scripts/header.js"></script>
    <script src="/lenoir/screens/client/scripts/carrito.js"></script>
    <script src="/lenoir/screens/client/scripts/contador2.js"></script>
</body>
</html>
