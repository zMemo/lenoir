<!DOCTYPE html>
<html lang="en">
{% block head %}
    <meta charset= "UTF-8">
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <meta name= "viewport" content="width-device-width, initial-scale=1.0">
    <link type="text/css" href="/static/css/admin/adminlogin.css" rel="stylesheet"/>
{% endblock %}
    <title>Admin Login</title>
<body>
    {% if param and param.get('error_msg_login')!=None %}
    <p class="error_msg_alert">{{param.get('error_msg_login')}}</p>
    {%endif%}
    {% if param and param.get('succes_msg_login')!=None %}
    <p class="succes_msg_alert">{{param.get('succes_msg_login')}}</p>
    {%endif%}
    <div class="logo"></div>
    <div class="Adminlogin">
        <form method="POST" id="form">
                <input type="text" id="username" placeholder="Usuario admin">
                <input type="password" id="password" placeholder="ContraseÃ±a"> 
                <input type="submit" class="btn" value="Iniciar">
                <p class="warnings" id="warnings"></p>
        </form>   
    </div>
    <script src="/lenoir/screens/admin/scripts/appAdmin.js"></script>
</html>
