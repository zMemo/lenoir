{% extends "admin/layoutAdmin.html" %}

{% block content %}
    <div class="box">
        <div class="boxaddprod">
            <form method="post" id="addprod">
                <div class="box-form">
                    <input type="text" name="product" id="producto" class="boxnormal" placeholder="producto">
                    <input type="text" name="precio" class="boxclose" id="precio" placeholder="precio">
                    <input type="text" name="stock"  class="boxclose" id="stock" placeholder="stock">
                </div>
                <div class="box-form">
                <input type="text" name="marca" class="boxnormal" id="marca" placeholder="marca">
                <input type="text" name="categoria" class="boxnormal" id="categoria" placeholder="categoria">
                </div>
                <div class="box-form">
                    <input type="text" name="descripcion" class="boxtext" id="descripcion" placeholder="descripcion">
                    <input type="image" name="imagen" class="boximg" placeholder="imagen">
                </div>
                <input type="submit" name="">
                <p class="warnings" id="warnings"></p>
            </form>
        </div>
    </div>
    <div class="volver">
        <a href="/admin/panel"><button id="volver">VOLVER</button></a>
    </div>
{% endblock %}
{%block script%}
    <script src="/lenoir/screens/admin/scripts/addprod.js"></script>
{%endblock%}
